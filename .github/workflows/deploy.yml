name: "Deploy pages"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install
        run: cd ./js-data-collection-docs && npm install
      - name: Build
        run: cd ./js-data-collection-docs && npm run build
